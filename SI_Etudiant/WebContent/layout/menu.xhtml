<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ul>
		<ui:fragment rendered="#{!login.loggedIn}">

		</ui:fragment>

		<ui:fragment rendered="#{login.loggedIn}">

					<p:growl id="messages" />

						<p:menuitem value="Accueil" url="site.faces" />

						<p:submenu label="Etudiants">
							<p:menuitem value="Liste" url="listeEtudiants.faces" />
							<p:menuitem value="Ajout" url="ajoutEtudiant.faces" />
						</p:submenu>

						<p:submenu label="Entreprises">
							<p:menuitem value="Liste" url="listeEntreprises.faces" />
							<p:menuitem value="Ajout" url="ajoutEntreprise.faces" />
						</p:submenu>

						<p:submenu label="Utilisateurs">
							<p:menuitem value="Liste" url="listeUsers.faces" />
							<p:menuitem value="Ajout" url="ajoutUser.faces" />
						</p:submenu>

						<p:submenu label="Etablissements">
							<p:menuitem value="Liste" url="#" />
							<p:menuitem value="Ajout" url="#" />
						</p:submenu>

					</p:menu>

				</h:form>

			</ui:fragment>

			<ui:fragment rendered="#{!login.isAdmin()}">

				<h:form>

					<p:menu type="sliding" style="width:185px; height: 150px;">

						<p:menuitem value="Accueil" url="site.faces" />

						<p:submenu label="Etudiants">
							<p:menuitem value="Liste" url="listeEtudiants.faces" />
						</p:submenu>

						<p:submenu label="Entreprises">
							<p:menuitem value="Liste" url="listeEntreprises.faces" />
						</p:submenu>

					</p:menu>

				</h:form>

			</ui:fragment>

		</ui:fragment>
	</ul>

</html>
