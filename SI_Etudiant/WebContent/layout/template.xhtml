<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet" type="text/css" href="layout/CSS/style.css" />
	<title><ui:insert name="title">Suivi des étudiants</ui:insert></title>
</h:head>
<h:body>

	<div id="topheader">
		<h1>Suivi des étudiants</h1>
	</div>
	<div id="bandeau">
		<ui:fragment rendered="#{login.isLoggedIn()}">
			<h:outputText value="#{login.username}" />
					[Connecté]
				<h:form>
				<h:commandLink value="Déconnexion" actionListener="#{login.logout}" />
			</h:form>
			<a href="modifUser.faces">Gestion du compte</a>
		</ui:fragment>
	</div>
	<div id="corps">

		<div class="gauche">
			<div id="onglets">
				<ui:include src="/layout/menu.xhtml">
				</ui:include>
			</div>
		</div>

		<div class="milieu">
			<div id="erreur">
				<h:messages id="messages" styleClass="errors" globalOnly="true" />
			</div>
			<ui:insert name="content">Default content</ui:insert>
		</div>
		<div class="droite"></div>
		<div class="piedpage"></div>

	</div>
</h:body>
</html>
