<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="layout/template.xhtml">

	<ui:define name="title">Gestion des absences</ui:define>

	<ui:define name="content">
		<ui:fragment rendered="#{login.isAdmin()}">
			<h1>Inscrire un etudiant</h1>
			<h:form>
				<h:outputLabel for="nom" value="Nom : " />
				<h:inputText id="nom" required="true" label="nom"
					value="#{etudiantBean.etudiant.nom}" />
				<br />
				<h:outputLabel for="prenom" value="Prenom : " />
				<h:inputText id="prenom" required="true" label="prenom"
					value="#{etudiantBean.etudiant.prenom}" />
				<br />
				<h:outputLabel for="mail" value="Mail : " />
				<h:inputText id="mail" required="true" label="mail"
					value="#{etudiantBean.etudiant.contact.mail}" />
				<br />
				<h:outputLabel for="mailAutre" value="Mail Autre : " />
				<h:inputText id="mailAutre" required="true" label="mailAutre"
					value="#{etudiantBean.etudiant.contact.mailAutre}" />
				<br />
				<h:outputLabel for="tel" value="Tel : " />
				<h:inputText id="tel" label="tel" required="true"
					value="#{etudiantBean.etudiant.contact.tel}" />
				<br />
				<h:outputLabel for="telAutre" value="Tel Autre : " />
				<h:inputText id="telAutre" label="telAutre"
					value="#{etudiantBean.etudiant.contact.telAutre}" />
				<br />
				<h:outputLabel for="adresse" value="Adresse : " />
				<h:inputText id="adresse" label="adresse"
					value="#{etudiantBean.etudiant.adresse.adresse}" />
				<br />
				<h:outputLabel for="adresseSuite" value="Adresse Suite : " />
				<h:inputText id="adresseSuite" label="adresseSuite"
					value="#{etudiantBean.etudiant.adresse.adresseSuite}" />
				<br />
				<h:outputLabel for="cp" value="Code Postal : " />
				<h:inputText id="cp" label="cp"
					value="#{etudiantBean.etudiant.adresse.codePostal}" />
				<br />
				<h:outputLabel for="ville" value="Ville : " />
				<h:inputText id="ville" label="ville"
					value="#{etudiantBean.etudiant.adresse.ville}" />
				<br />
				<h:outputLabel for="pays" value="Pays : " />
				<h:inputText id="pays" label="pays"
					value="#{etudiantBean.etudiant.adresse.pays}" />
				<br />
				<p:confirmDialog message="Etudiant ajoutÃ©"
					header="Information" severity="info" widgetVar="confirmationAjoutEtudiant">
					<p:commandButton value="Ok" oncomplete="confirmationAjoutEtudiant.hide()"
						actionListener="#{etudiantBean.ajout()}" />
				</p:confirmDialog>
				<p:commandButton rendered="#{login.isAdmin()}" value="Ajouter"
					onclick="confirmationPDF.show()" type="button" />

			</h:form>
		</ui:fragment>
	</ui:define>

</ui:composition>
</html>
