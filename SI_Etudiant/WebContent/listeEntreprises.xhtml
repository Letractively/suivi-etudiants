<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="layout/template.xhtml">

    <ui:define name="title">Suivi des etudiants</ui:define>

    <ui:define name="content">
 
    <h1>Liste des entreprises</h1>
     <h:form>
	    <h:dataTable value="#{entrepriseBean.entreprises}" var="entreprise" class="tab" >
		    <h:column>
		    	<f:facet name="header">
		    		
		    	</f:facet>
		    	<h:selectBooleanCheckbox title="supprimer" value="#{entrepriseBean.checked[entreprise.id]}" />
		    </h:column>
		    <h:column>
		    	<f:facet name="header">
		    		<h:outputText value="Nom" />
		    	</f:facet>
		    	<h:outputText value="#{entreprise.nom}" /> 	
		    </h:column>	    
		    <h:column>
		    	<f:facet name="header">
		    		<h:outputText value="Raison Sociale" />
		    	</f:facet>
		    	<h:outputText value="#{entreprise.raisonsociale}" />
		    </h:column>
		    <h:column>
		    	<f:facet name="header">
		    		<h:outputText value="Secteur d'activitÃ©" />
		    	</f:facet>
		    	<h:outputText value="#{entreprise.secteuractivite}" />
		    </h:column>
		    <h:column>
		    	<f:facet name="header">
		    		<h:outputText value="Tel" />
		    	</f:facet>
		    	<h:outputText value="#{entreprise.tel}" />
		    </h:column>
		    <h:column>
		    	<f:facet name="header">
		    		<h:outputText value="Mail" />
		    	</f:facet>
		    	<h:outputText value="#{entreprise.mail}" />
		    </h:column>
		    <h:column>
			    <h:commandButton value="Modifier" action="#{entrepriseBean.edit()}">   
	      			<f:setPropertyActionListener value="#{entreprise}" target="#{entrepriseBean.editEntreprise}" />
	    		</h:commandButton>
	    	</h:column> 
		    
	    </h:dataTable>
	    <br />
		<h:commandButton value="Supprimer" action="#{entrepriseBean.supprimer()}" />
	</h:form>
    </ui:define> 

</ui:composition>
</html>
