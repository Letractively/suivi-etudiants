<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="layout/template.xhtml">

	<ui:define name="title">Suivi des etudiants</ui:define>

	<ui:define name="contenu">
		<ui:fragment rendered="#{login.isAdmin()}">
			<h:form>

				<p:panel id="panneauEntreprise" header="Inscrire une entreprise">
					<p:focus context="panneauEntreprise" />
					<h:panelGrid columns="4">

						<h:outputLabel for="nom" value="Nom : " />
						<p:inputText id="nom" required="true" label="Nom"
							value="#{entrepriseBean.entreprise.nom}" />
						<p:message for="nom" />
						<br />
						<h:outputLabel for="raisonsociale" value="Raison  Sociale : " />
						<p:inputText id="raisonsociale" required="true"
							label="Raison Sociale"
							value="#{entrepriseBean.entreprise.raisonsociale}" />
						<p:message for="raisonsociale" />
						<br />
						<h:outputLabel for="secteuractivite" value="Secteur d'activitÃ© : " />
						<p:inputText id="secteuractivite" required="true"
							label="Secteur Activite"
							value="#{entrepriseBean.entreprise.secteuractivite}" />
						<p:message for="secteuractivite" />
						<br />
						<h:outputLabel for="siret" value="Numero siret : " />
						<p:inputText id="siret" label="Siret" required="true"
							value="#{entrepriseBean.entreprise.siret}" />
						<p:message for="siret" />
						<br />
						<h:outputLabel for="mail" value="Mail : " />
						<p:inputText id="mail" label="Mail"
							value="#{entrepriseBean.entreprise.contact.mail}" />
						<p:message for="mail" />
						<br />
						<h:outputLabel for="mailAutre" value="Autre mail : " />
						<p:inputText id="mailAutre" label="Autre mail"
							value="#{entrepriseBean.entreprise.contact.mailAutre}" />
						<p:message for="mailAutre" />
						<br />
						<h:outputLabel for="tel" value="Tel : " />
						<p:inputText id="tel" label="Tel"
							value="#{entrepriseBean.entreprise.contact.tel}" />
						<p:message for="tel" />
						<br />
						<h:outputLabel for="telAutre" value="Autre tel : " />
						<p:inputText id="telAutre" label="Autre tel"
							value="#{entrepriseBean.entreprise.contact.telAutre}" />
						<p:message for="telAutre" />
						<br />
						<h:outputLabel for="adresse" value="Adresse : " />
						<p:inputText id="adresse" label="Adresse"
							value="#{entrepriseBean.entreprise.adresse.adresse}" />
						<p:message for="adresse" />
						<br />
						<h:outputLabel for="adresseSuite" value="Adresse Suite : " />
						<p:inputText id="adresseSuite" label="Adresse Suite"
							value="#{entrepriseBean.entreprise.adresse.adresseSuite}" />
						<p:message for="adresseSuite" />
						<br />
						<h:outputLabel for="cp" value="Code Postal : " />
						<p:inputText id="cp" label="Code Postal"
							value="#{entrepriseBean.entreprise.adresse.codePostal}" />
						<p:message for="cp" />
						<br />
						<h:outputLabel for="ville" value="Ville : " />
						<p:inputText id="ville" label="Ville"
							value="#{entrepriseBean.entreprise.adresse.ville}" />
						<p:message for="ville" />
						<br />
						<h:outputLabel for="pays" value="Pays : " />
						<p:inputText id="pays" label="Pays"
							value="#{entrepriseBean.entreprise.adresse.pays}" />
						<p:message for="pays" />
						<br />
					</h:panelGrid>
					<p:commandButton rendered="#{login.isAdmin()}" value="Ajouter"
						update="panneauEntreprise"
						actionListener="#{entrepriseBean.ajout()}" />

				</p:panel>
			</h:form>
		</ui:fragment>
	</ui:define>

</ui:composition>
</html>
