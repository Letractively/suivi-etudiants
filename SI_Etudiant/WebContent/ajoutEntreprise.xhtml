<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition template="layout/template.xhtml">

    <ui:define name="title">Suivi des etudiants</ui:define>

    <ui:define name="content">

	    <h:form>
	    	<h:outputLabel for="nom" value="Nom : " />

			<br />
			<h:outputLabel for="raisonsociale" value="Raison Sociale : " />
			<h:inputText id="raisonsociale" required="true" label="raisonsociale" value="#{entrepriseBean.entreprise.raisonsociale}" />
			<br />
			<h:outputLabel for="secteuractivite" value="Secteur s'activitÃ© : " />
			<h:inputText id="secteuractivite" required="true" label="secteuractivite" value="#{entrepriseBean.entreprise.secteuractivite}" />
			<br />
			<h:outputLabel for="siret" value="Numero siret : " />
			<h:inputText id="siret" label="siret" value="#{entrepriseBean.entreprise.siret}" />
			<br />
			<h:outputLabel for="mail" value="Mail : " />
