<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="layout/template.xhtml">

    <ui:define name="title">Suivi des etudiants</ui:define>

    <ui:define name="content">
 
    <h1>Liste des activités</h1>
     <h:form>
	    <h:dataTable value="#{etudiantEntrepriseBean.etudiantEntreprises}" var="ent" class="tab" >
		   <h:column>
		    	<f:facet name="header">
		    		
		    	</f:facet>
		    	<h:selectBooleanCheckbox title="supprimer" value="#{etudiantEntrepriseBean.checked[ent.id]}" />
		    </h:column>
		    <h:column>
		    	<f:facet name="header">
		    		<h:outputText value="Entreprise" />
		    	</f:facet>
		    	<h:outputText value="#{ent.entreprise.nom}" /> 	
		    </h:column>
		    <h:column>
		    	<f:facet name="header">
		    		<h:outputText value="Date début" />
		    	</f:facet>
		    	<h:outputText value="#{ent.id.datedebut}" /> 	
		    </h:column> 
		     <h:column>
		    	<f:facet name="header">
		    		<h:outputText value="Date Fin" />
		    	</f:facet>
		    	<h:outputText value="#{ent.datefin}" /> 	
		    </h:column> 
		    <h:column>
		    	<f:facet name="header">
		    		<h:outputText value="Poste occupé" />
		    	</f:facet>
		    	<h:outputText value="#{ent.posteoccupe}" /> 	
		    </h:column>  
		    <h:column>
		    	<f:facet name="header">
		    		<h:outputText value="Type contrat" />
		    	</f:facet>
		    	<h:outputText value="#{ent.typecontrat}" /> 	
		    </h:column> 
		    
		    
	    </h:dataTable>
	    <br />
		<h:commandButton value="Supprimer" action="#{etudiantEntrepriseBean.supprimer()}" />
		<br />
		<h:outputLink id="lien2" value="ajoutEtudiantEntreprise.faces">
	  		<f:param name="id" value="#{etudiantEntrepriseBean.etudiant.id}" />
	  			<h:outputText value="Ajouter une activité" />
		</h:outputLink>

	</h:form>
    </ui:define> 

</ui:composition>
</html>
