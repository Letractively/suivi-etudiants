<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="layout/template.xhtml">

	<ui:define name="title">Gestion des absences</ui:define>

	<ui:define name="contenu">
		<ui:fragment rendered="#{login.isSuperAdmin()}">
			<h:form>
				<p:panel id="panneauUtilisateur"
					header="Inscription d'un utilisateur">
					<p:focus context="panneauUtilisateur" />
					<h:outputLabel for="login" value="Login : " />
					<p:inputText id="login" required="true" label="Login"
						value="#{utilisateurBean.utilisateur.login}" />
					<p:message for="login" />
					<br />
					<h:outputLabel for="mdp" value="Mot de passe : " />
					<p:password id="mdp" required="true" label="Mot de passe"
						value="#{utilisateurBean.utilisateur.motDePasse}" />
					<p:message for="mdp" />
					<br />
					<h:outputLabel for="nom" value="Nom  : " />
					<p:inputText id="nom" required="true" label="Nom complet"
						value="#{utilisateurBean.utilisateur.nom}" />
					<p:message for="nom" />
					
					<h:outputLabel for="prenom" value="Prénom : " />
					<p:inputText id="prenom" required="true" label="Prenom"
						value="#{utilisateurBean.utilisateur.prenom}" />
					<p:message for="prenom" />
					
					<br />
					<h:outputLabel for="mail" value="Mail : " />
					<p:inputText id="mail" required="true" label="Mail"
						value="#{utilisateurBean.utilisateur.mail}" />
					<p:message for="mail" />
					<br />
					<h:outputLabel for="niveau" value="Niveau : " />
					<h:selectOneMenu value="#{utilisateurBean.niveauItemSelect}">
						<f:selectItems value="#{utilisateurBean.niveauItems}" />
					</h:selectOneMenu>
					<br />
					<p:commandButton rendered="#{login.isAdmin()}" value="Ajouter"
						update="panneauUtilisateur"
						actionListener="#{utilisateurBean.ajout()}" />
	
					<p:commandButton rendered="#{login.isAdmin()}"
						value="Generer un mot de passe" update="ale"
						onclick="mdpGenere.show()" />
	
					<p:confirmDialog message="#{utilisateurBean.genererMDP()}"
						header="Votre mot de passe généré" severity="info"
						widgetVar="mdpGenere">
						<p:commandButton value="Ok" oncomplete="mdpGenere.hide()" />
					</p:confirmDialog>
	
				</p:panel>
			</h:form>
		</ui:fragment>
	</ui:define>

</ui:composition>
</html>
