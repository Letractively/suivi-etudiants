<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="layout/template.xhtml">

<f:metadata>
        <f:event type="javax.faces.event.PreRenderViewEvent"
                listener="#{etudiantBean.init()}" />
</f:metadata>

	<ui:define name="title">Suivi des etudiants</ui:define>

	<ui:define name="contenu">
		<ui:fragment rendered="#{login.isLoggedIn()}">
			<h:form id="formEtu">				
				
				<p:dataTable id="tabEtu" var="et" value="#{etudiantBean.etudiants}">
					<f:facet name="header">  
			            Etudiants <h:outputText value="#{etudiantBean.msg}" /> (
			            <h:outputText value="#{etudiantBean.nbEtudiant()}" />) 
			        </f:facet>
					<p:column rendered="#{login.isAdmin()}">
						<f:facet name="header">
						</f:facet>
						<h:selectBooleanCheckbox title="supprimer"
							value="#{etudiantBean.checked[et.id]}" />
					</p:column>
					<p:column sortBy="#{et.nom}">

						<f:facet name="header">
							<h:outputText value="Nom" />
						</f:facet>
						<h:outputLink id="lien1" value="listeEtudiantEntreprise.faces">
							<f:param name="id" value="#{et.id}" />
							<h:outputText value="#{et.nom}" />
						</h:outputLink>
					</p:column>
					<p:column sortBy="#{et.prenom}">
						<f:facet name="header">
							<h:outputText value="Prénom" />
						</f:facet>
						<h:outputText value="#{et.prenom}" />
					</p:column>
					<p:column style="width:40px">
						<p:commandButton update=":formEtu:display"
							oncomplete="etudiantDialog.show()" icon="ui-icon-search"
							title="plus">
							<f:setPropertyActionListener value="#{et}"
								target="#{etudiantBean.selectedEtudiant}" />
						</p:commandButton>

					</p:column>
					<p:column rendered="#{login.isAdmin()}">
						<h:commandButton value="Modifier/Consulter"
							action="#{etudiantBean.edit()}">
							<f:setPropertyActionListener value="#{et}"
								target="#{etudiantBean.editEtudiant}" />
						</h:commandButton>
					</p:column>

				</p:dataTable>
			
				<p:dialog header="Etudiant" widgetVar="etudiantDialog"
					resizable="false" id="etudiantId" showEffect="fade"
					hideEffect="explode" modal="true">
					<h:panelGrid id="display" columns="2" cellpadding="4"
						style="margin:0 auto;">
						<h:outputText value="Nom : " />
						<h:outputText value="#{etudiantBean.selectedEtudiant.nom}" />
						<h:outputText value="Prenom : " />
						<h:outputText value="#{etudiantBean.selectedEtudiant.prenom}" />
						<h:outputText value="Adresse : " />
						<h:outputText
							value="#{etudiantBean.selectedEtudiant.adresse.adresse}" />
						<h:outputText value="Ville : " />
						<h:outputText
							value="#{etudiantBean.selectedEtudiant.adresse.ville}" />
						<h:outputText value="Tel : " />
						<h:outputText value="#{etudiantBean.selectedEtudiant.contact.tel}" />
						<h:outputText value="Mail : " />
						<h:outputText
							value="#{etudiantBean.selectedEtudiant.contact.mail}" />
					</h:panelGrid>
				</p:dialog>

				<p:confirmDialog
					message="Etes vous sur de vouloir supprimer les étudiants selectionnés ? "
					header="Confirmation de suppression" severity="alert"
					widgetVar="confirmationSupression">
					<p:commandButton value="Oui" update="tabEtu"
						oncomplete="confirmationSupression.hide()"
						actionListener="#{etudiantBean.supprimer()}" />
					<p:commandButton value="Non"
						onclick="confirmationSupression.hide()" type="button" />
				</p:confirmDialog>
				<br />

				<p:commandButton rendered="#{login.isAdmin()}" value="Supprimer"
					onclick="confirmationSupression.show()" type="button" />

				<p:confirmDialog message="Document PDF généré sur le bureau"
					header="Information" severity="info" widgetVar="confirmationPDF">
					<p:commandButton value="Ok" oncomplete="confirmationPDF.hide()"
						actionListener="#{etudiantBean.creerListeEtudiantsPDF()}" 
					/>
				</p:confirmDialog>

				<p:commandButton value="Generer PDF"
					onclick="confirmationPDF.show()" type="button" />

				<p:confirmDialog message="Document Excel généré sur le bureau"
					header="Information" severity="info" widgetVar="confirmationXLS">
					<p:commandButton value="Ok" oncomplete="confirmationXLS.hide()"
						actionListener="#{etudiantBean.creerListeEtudiantsXLS()}" />
				</p:confirmDialog>

				<p:commandButton value="Generer XLS"
					onclick="confirmationXLS.show()" type="button" />
					
			</h:form>
		</ui:fragment>
	</ui:define>

</ui:composition>
</html>
