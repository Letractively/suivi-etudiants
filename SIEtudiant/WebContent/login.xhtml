<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="layout/template.xhtml">

	<ui:define name="contenu">

		<h:form>

			<p:growl id="panneauLogin" sticky="true" />

			<p:panel header="Identification">
				<p:focus context="panneauLogin" />

				<h:panelGrid columns="3">

					<h:outputLabel for="Login" value="Login : " />

					<p:inputText id="login" required="true" label="login"
						value="#{login.username}" />
					<br />
					<br />

					<h:outputLabel for="Passe" value="Passe : " />

					<h:inputSecret id="Passe" feedback="false" required="true"
						label="Passe" value="#{login.password}" />
					<br />
					<br />

				</h:panelGrid>

				<p:commandButton value="Connexion" update="panneauLogin"
					actionListener="#{login.login()}" />

			</p:panel>

		</h:form>

	</ui:define>
</ui:composition>
</html>
